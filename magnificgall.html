<!doctype html>
<html>
<head>
	<title>Magnific Gallery</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="magnific-popup.css">
	<script src="js/magnific.js"></script> 
	<script src="js/jquery.min.js"></script>
</head>	 
<body>
<button class="tnp1-popup" title="Click for image details"><img src="images/TNP/TNP-userpersonas.png" class="image-popup" />
</button>
<script type="text/javascript">
$(document).ready(function() );
$('.tnp1-popup').magnificPopup({
    items: [
      {
        src: 'images/TNP_persona-BEN.png',
        title: 'User Persona Ben'
      },
      {
        src: 'images/TNP_persona-DREW.png',
        title: 'User Persona Drew'
      },
      {
       	src: 'images/TNP_persona-MONA.png',
        title: 'User Persona Mona'
      },
    ],
    gallery: {
      enabled: true
    },
    type: 'image' // this is a default type
});

	</script>
</body>
</html>
